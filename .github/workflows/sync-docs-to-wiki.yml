name: Sync Wiki Source to GitHub Wiki

on:
  push:
    branches:
      - main
    paths:
      - '.wiki/**'
      - '.github/workflows/sync-docs-to-wiki.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main

      - name: Checkout wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Sync .wiki source to GitHub wiki repository
        run: |
          # Remove old wiki content (except .git)
          find wiki -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copy all wiki source files from main repository
          cp -r main/.wiki/* wiki/
          
          # Ensure Home.md exists without overwriting the curated /.wiki/Home.md page
          if [ ! -f "wiki/Home.md" ] && [ -f "main/.wiki/Home.md" ]; then
            cp main/.wiki/Home.md wiki/Home.md
          elif [ ! -f "wiki/Home.md" ] && [ -f "wiki/README.md" ]; then
            cp wiki/README.md wiki/Home.md
          fi
          
          # The _Sidebar.md is already copied from .wiki/

      - name: Configure Git
        working-directory: wiki
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Commit and push changes
        working-directory: wiki
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Sync wiki source from main repository

            Source commit: ${{ github.sha }}
            Triggered by: ${{ github.event_name }}
            Repository: ${{ github.repository }}"
            git push
          fi

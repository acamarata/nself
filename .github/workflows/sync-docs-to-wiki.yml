name: Sync Docs to Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/sync-docs-to-wiki.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main

      - name: Checkout wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Sync documentation to wiki
        run: |
          # Remove old wiki content (except .git)
          find wiki -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copy all markdown files from docs to wiki
          cp -r main/docs/* wiki/
          
          # Rename README.md to Home.md for wiki homepage if needed
          if [ -f "wiki/README.md" ]; then
            mv wiki/README.md wiki/Home.md
          fi
          
          # Ensure Home.md exists (use docs/Home.md if available)
          if [ ! -f "wiki/Home.md" ] && [ -f "main/docs/Home.md" ]; then
            cp main/docs/Home.md wiki/Home.md
          fi
          
          # The _Sidebar.md is already copied from docs/

      - name: Configure Git
        working-directory: wiki
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Commit and push changes
        working-directory: wiki
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Sync documentation from main repository

            Source commit: ${{ github.sha }}
            Triggered by: ${{ github.event_name }}
            Repository: ${{ github.repository }}"
            git push
          fi
# Sync Homebrew Formula
# Automatically syncs the Homebrew formula to homebrew-nself repository when updated
#
# This workflow runs when:
# 1. The Homebrew formula template is updated in .releases/homebrew/
# 2. A new release is published
#
# Required secrets:
# - HOMEBREW_TAP_TOKEN: Personal Access Token with repo scope for homebrew-nself

name: Sync Homebrew Formula

on:
  push:
    paths:
      - '.releases/homebrew/nself.rb'
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.4.8)'
        required: true
        type: string

jobs:
  sync-homebrew:
    name: Sync to homebrew-nself
    runs-on: ubuntu-latest

    steps:
      - name: Checkout nself
        uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(cat src/VERSION | tr -d '\n')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Calculate SHA256
        id: sha256
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          URL="https://github.com/acamarata/nself/archive/refs/tags/v${VERSION}.tar.gz"

          # Download and calculate SHA256
          SHA256=$(curl -sL "$URL" | shasum -a 256 | cut -d' ' -f1)

          if [[ -z "$SHA256" || "$SHA256" == "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" ]]; then
            echo "::error::Failed to download release tarball or got empty file"
            exit 1
          fi

          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
          echo "SHA256: ${SHA256}"

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha256.outputs.sha256 }}"

          # Update the formula file
          sed -i "s|url \"https://github.com/acamarata/nself/archive/refs/tags/v.*\.tar\.gz\"|url \"https://github.com/acamarata/nself/archive/refs/tags/v${VERSION}.tar.gz\"|" .releases/homebrew/nself.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" .releases/homebrew/nself.rb
          sed -i "s|version \".*\"|version \"${VERSION}\"|" .releases/homebrew/nself.rb

          cat .releases/homebrew/nself.rb

      - name: Checkout homebrew-nself
        uses: actions/checkout@v4
        with:
          repository: acamarata/homebrew-nself
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Sync formula to tap
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          mkdir -p homebrew-tap/Formula
          cp .releases/homebrew/nself.rb homebrew-tap/Formula/nself.rb

          cd homebrew-tap

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Formula/nself.rb

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update nself to v${VERSION}"
            git push
            echo "::notice::Successfully updated homebrew-nself to v${VERSION}"
          fi

      - name: Commit formula update to main repo
        if: github.event_name == 'release'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha256.outputs.sha256 }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .releases/homebrew/nself.rb

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update Homebrew formula for v${VERSION}"
            git push
          fi
